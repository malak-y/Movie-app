name: CI/CD - Movie Reservation System

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build Project
        run: npm run build

      # Create deployment package (exclude .git folder)
      - name: Create deployment package
        run: zip -r deploy.zip . -x '*.git*'

      # Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with: 
        # From Users 
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        # From Beanstalk
          application_name: first
          environment_name: First-env

          region: eu-north-1 # from benstalk domain First-env.eba-3wm7mmcj.eu-north-1.elasticbeanstalk.com
          version_label: ${{ github.sha }}  # random version label
          deployment_package: deploy.zip
