name: CI - Movie Reservation System

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build Project
        run: npm run build

      - name: Build Docker Image
        run: docker build -t movie-reservation-system .

      - name: Run Docker Container
        run: docker run -d -p 8080:80 movie-reservation-system
